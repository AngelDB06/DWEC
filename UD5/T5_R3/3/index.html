<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Puzzle del 15 con imagen</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    #board {
      width: 400px;
      height: 400px;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(4, 1fr);
      gap: 2px;
    }
    .tile {
      background-size: 400px 400px;
      cursor: pointer;
      border: 1px solid #ccc;
    }
    .empty {
      background: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <div id="board"></div>
  <script src="main.js"></script>
</body>
</html>
